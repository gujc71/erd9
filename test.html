<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <input type="text" id="akiKey" placeholder="Type your API Key...">
        <div id="conversation"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
		let apiKey = null;
        let conversationId = null;
        const conversationDiv = document.getElementById('conversation');

        async function createThread() {
			if (!apiKey) apiKey = document.getElementById('akiKey').value;
			
            const response = await fetch('https://api.openai.com/v1/conversations', {
                method: 'POST',
				credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                })
            });

            const responseData = await response.json();
            conversationId = responseData.id;
            console.log('Thread created with ID:', conversationId);
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            if (!conversationId) {
                await createThread();
            }

            const response = await fetch(`https://api.openai.com/v1/conversations/${conversationId}/append`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    messages: [
                        {
                            role: 'user',
                            content: userInput
                        }
                    ]
                })
            });

            const responseData = await response.json();
            const botResponse = responseData.messages[1].content;
            displayMessage('User: ' + userInput);
            displayMessage('Bot: ' + botResponse);
            document.getElementById('userInput').value = '';
        }

        function displayMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            conversationDiv.appendChild(messageElement);
        }
    </script>
</body>
</html>
