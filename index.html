<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

	<link rel="stylesheet" type="text/css" href="erd9.css">
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	
	<script src="erd9.min.js"></script>
	<title>ERD9 - Best Databse Modeling Tool</title>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-7LYLLB4FBR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7LYLLB4FBR');

<body style="stroke-width: 0px; background-color:white">
	<div class="toolbar">
		<a href="https://github.com/gujc71/erd9" target="_blank"><div class="logo">&nbsp;</div></a>

		<div style="position: relative;   display: inline-block;">
			<div class="filename" id ="filename">no name</div>
			<div class="findEntityDiv" title="find Entity">
				<input type="text" id="findKeyword"/>
				<button id="findNext" title="Find next">↓</button>
				<button id="findPrevious" title="Find previous">↑</button>
				<button id="closeFind" title="close">x</button>
			</div>

			<div class="toolbarFunction">
				<div class="dropdown">
					<button class="dropbtn">Files</button>
					<div class="dropdown-content" style="width: 160px;">
						<a id="newDocument">New</a>
						<a id="openSamples">Open Samples</a>
						<a id="openFile" title="Open a saved file in the current web browser">Open</a>
						<a id="saveFile" title="stored in the current web browser">Save</a>
						<a id="printFile" title="print or download as Image">Export Image & Print</a>
						<a id="exportFile" title="download to your PC">Export to Json</a>
						<a id="importFile" title="upload from your PC">Import from Json</a>
					</div>
				</div>

				<button id="arrowBtn" class="toggle-diagram active" style="margin-left:30px"> Arrow </button>
				<button id="textBtn" class="toggle-diagram"> Text </button>
				<button id="entityBtn" class="toggle-diagram"> Entity </button>
				<button id="relationPKBtn" class="toggle-diagram" title="Primary Key"> PK</button>
				<button id="relationAKBtn" class="toggle-diagram" title="Alternate Key"> AK</button>
				
				<button id="logicalBtn" class="toggle-view-mode" style="margin-left:30px"> Logical </button>
				<button id="physicalBtn" class="toggle-view-mode active"> Physical </button>

				<div class="dropdown" style="margin-left:30px">
					<button id="dbmsDropbtn" class="dropbtn">MariaDB</button>
					<div class="dropdown-content">
					<a id="dbms4mariadb">MariaDB</a>
					<a id="dbms4oracle">ORACLE</a>
					<a id="dbms4mssql">MS-SQL</a>
					</div>
				</div>		
				<div class="dropdown" style="margin-left:30px; width: 210px;">
					<button class="dropbtn">Add-ons</button>
					<div class="dropdown-content">
						<a id="simpleImportDDL">Simple Import from DDL</a>
						<a id="generateDDL">Generate DDL</a>
						<a id="tableDescription">Table Description</a>
						<a id="detectRelationship">Detect Missing Relationship</a>
						<a id="autoLayout">Auto Layout</a>
					</div>
				</div>					
			</div>
		</div>
	</div>
	<svg width="3176" height="3372" transform="translate(0, 68) scale(1)"></svg>
</body>

</html>
